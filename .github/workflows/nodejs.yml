name: Node CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'
    - name: Use Node.js 14
      uses: actions/setup-node@v3.2.0
      with:
        node-version: 14.10.1
    - name: install
      run: |
        npm install
    - name: build
      run: |
        npm run build
      env:
        CI: true
